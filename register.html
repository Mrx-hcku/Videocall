<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #f0f2f5; }
    .container { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); width: 300px; }
    input { width: 100%; padding: 10px; margin: 10px 0; }
    button { width: 100%; padding: 10px; background: #4CAF50; color: white; border: none; border-radius: 4px; }
    a { display: block; margin-top: 10px; text-align: center; }
  </style>
</head>
<body>

<div class="container">
  <h2>Register</h2>
  <input type="text" id="username" placeholder="Username" required />
  <input type="password" id="password" placeholder="Password" required />
  <button onclick="register()">Register</button>
  <a href="index.html">Already have an account? Login</a>
</div>

<script>
async function register() {
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();

  if (!username || !password) {
    alert('Please enter username and password.');
    return;
  }

  try {
    const response = await fetch('https://vcall-dhkm.onrender.com/register', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, password })
    });

    const data = await response.json();

    if (response.ok) {
      alert('Registration successful. Please login.');
      window.location.href = 'index.html'; // After registration, redirect to login
    } else {
      alert(data.message || 'Registration failed.');
    }
  } catch (error) {
    alert('Error registering. Please try again.');
    console.error(error);
  }
}
</script>

</body>
</html>
